    <!-- SCRIPTS -->

    <script>
        var cvs = document.getElementById('gamecvs');
        //sets a variable which calls the game canvas/container
        var ctx = cvs.getContext('2d');
        //allows the 2d image variant to be drawn on the canvas

        isPlaying = true;

        const grav = 0.5;
        const jump = 4.6;
        const radius = 12;


        var nPipe = { x: 10, y: 20, width: 20, height: 40 };
        var sPipe = {}

        cvs.addEventListener("click", function (evt) {
            if (bird1.y - bird1.radius <= 0) { return; }
            bird1.flap();
        });


        class bird {
            constructor(y, width, height) {
                this.x = 50
                this.y = y
                this.width = width
                this.height = height
                this.frame = 0
                this.speed = 0
                this.rotation = 0
                this.animationArray = []
            }


            draw() {
                ctx.fillStyle = animationArray[this.frame];
                ctx.fillRect(this.x, this.y, this.width, this.height)
            }
            flap() {
                this.speed = - this.jump; 
            }
            update() {
                ctx.clearRect(this.x, this.y, this.width, this.height)
                console.log("hello")
                this.speed += grav;
                this.y += this.speed;
                this.frame++
            }
        }


        var bird1 = new bird(10, 10, 15,)
        {
            animationArray = ['green', 'red', "blue", "red"]
            
        }
        bird1.draw();
        function loop()
        {
            interval = setInterval(function(){
               console.log("hi")
               bird1.update() 
               bird1.draw()
            },100)
        }
        
        loop();
